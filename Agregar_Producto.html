<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
        <h3 class="my-4">Formulario de Producto</h3>

        <form action="#" method="post" class="row g-3" autocomplete="off">
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              maxlength="100"
              required
            />
          </div>

          <!-- Descripción -->
          <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripción</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              maxlength="255"
            />
          </div>

          <!-- Precio -->
          <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="precio"
              name="precio"
              required
            />
          </div>

          <!-- Cantidad -->
          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="cantidad"
              name="cantidad"
              required
            />
          </div>

          <!-- Fecha de Registro -->
          <div class="col-md-6">
            <label for="fechaRegistro" class="form-label"
              >Fecha de Registro</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="fechaRegistro"
              name="fechaRegistro"
              value=""
            />
          </div>

          <!-- Botones -->
          <div class="col-12">
            <a href="index.html" class="btn btn-secondary">Regresar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">2024 | Gestor de Productos</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
