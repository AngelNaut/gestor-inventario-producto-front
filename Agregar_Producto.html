<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
        <h3 class="my-4">Formulario de Producto</h3>

        <form id="form-producto" class="row g-3" autocomplete="off">
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              maxlength="100"
              required
            />
          </div>

          <!-- Descripci贸n -->
          <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripci贸n</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              maxlength="255"
            />
          </div>

          <!-- Precio -->
          <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="precio"
              name="precio"
              required
            />
          </div>

          <!-- Cantidad -->
          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="cantidad"
              name="cantidad"
              required
            />
          </div>

          <!-- Botones -->
          <div class="col-12">
            <a href="Lista_Productos.html" class="btn btn-secondary">Regresar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">2025 | Gestor de Productos</span>
      </div>
    </footer>

    <!-- JavaScript para enviar el formulario -->
    <script>
      document.getElementById("form-producto").addEventListener("submit", async function (e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const descripcion = document.getElementById("descripcion").value.trim();
        const precio = parseFloat(document.getElementById("precio").value);
        const cantidad = parseInt(document.getElementById("cantidad").value);

        const producto = {
          nombre,
          descripcion,
          precio,
          cantidad
        };

        try {
          const respuesta = await fetch("https://localhost:7175/api/producto", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(producto)
          });

          if (respuesta.ok) {
            alert("Producto agregado exitosamente.");
            window.location.href = "Lista_Productos.html";
          } else {
            const error = await respuesta.json();
            alert("Error al agregar producto: " + (error.mensaje || "verifica los campos."));
          }
        } catch (err) {
          console.error("Error en la petici贸n:", err);
          alert("Error de conexi贸n con el servidor.");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
