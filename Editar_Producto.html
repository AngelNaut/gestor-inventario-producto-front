<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
        <h3 class="my-4">Editar Producto</h3>

        <form action="#" class="row g-3" method="post" autocomplete="off">
          <!-- ID (readonly) -->
          <div class="col-md-4">
            <label for="id" class="form-label">ID del Producto</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              readonly
              value="1"
              <!--
              Este
              valor
              se
              reemplaza
              din치micamente
              --
            />
          </div>

          <!-- Nombre -->
          <div class="col-md-8">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              maxlength="100"
              required
              value="Mouse Gamer"
            />
          </div>

          <!-- Descripci칩n -->
          <div class="col-md-12">
            <label for="descripcion" class="form-label">Descripci칩n</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              maxlength="255"
              value="Mouse ergon칩mico con luces RGB"
            />
          </div>

          <!-- Precio -->
          <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="precio"
              name="precio"
              required
              value="25.00"
            />
          </div>

          <!-- Cantidad -->
          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="cantidad"
              name="cantidad"
              required
              value="50"
            />
          </div>

          <!-- Fecha de Registro (solo lectura) -->
          <div class="col-md-6">
            <label for="fechaRegistro" class="form-label"
              >Fecha de Registro</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="fechaRegistro"
              name="fechaRegistro"
              readonly
              value="2024-07-05T10:00"
            />
          </div>

          <!-- Botones -->
          <div class="col-12">
            <a href="index.html" class="btn btn-secondary">Regresar</a>
            <button type="submit" class="btn btn-primary">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container text-center">
        <span class="text-body-secondary">2024 | Gestor de Productos</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
