<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="my-3" id="titulo">Productos</h3>

            <a href="nuevo.html" class="btn btn-success">Agregar</a>

            <table class="table table-hover table-bordered my-3" aria-describedby="titulo">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Fecha de Registro</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">
                    <!-- Productos cargados dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-body-secondary">2025 | Sistema de Productos</span>
        </div>
    </footer>

    <script>
        async function cargarProductos() {
            try {
                const respuesta = await fetch('https://localhost:7175/api/producto');
                const productos = await respuesta.json();

                const tbody = document.getElementById('tabla-productos');
                tbody.innerHTML = ''; // Limpia contenido previo

                productos.forEach(p => {
                    const fecha = new Date(p.fechaRegistro).toLocaleDateString();
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${p.id}</td>
                        <td>${p.nombre}</td>
                        <td>${p.descripcion ?? ''}</td>
                        <td>$${p.precio.toFixed(2)}</td>
                        <td>${p.cantidad}</td>
                        <td>${fecha}</td>
                        <td>
                            <a href="editar.html?id=${p.id}" class="btn btn-sm btn-primary">Editar</a>
                            <button class="btn btn-sm btn-danger" onclick="confirmarEliminacion(${p.id})">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(fila);
                });
            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        function confirmarEliminacion(id) {
            if (confirm('¿Seguro que deseas eliminar este producto?')) {
                fetch(`https://localhost:7175/api/producto/${id}`, {
                    method: 'DELETE'
                })
                .then(resp => {
                    if (resp.ok) {
                        alert('Producto eliminado.');
                        cargarProductos(); // Recargar tabla
                    } else {
                        alert('No se pudo eliminar.');
                    }
                });
            }
        }

        window.onload = cargarProductos;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
